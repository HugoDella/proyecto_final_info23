{% extends 'base.html' %}

{% block contenido %}

<center>
<div class="container-fluid" style="margin: 30 px;">
        <a id="boton_post" 
        href=" {% url 'apps.posts:crear_categoria' %}?next={% url 'apps.posts:post_update' pk=object.id %}">
        <h2>Crear nueva categoria</h2></a>
    <br>
    <h1>Modificar post</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value=" Guardar cambios">
    </form>
</div>

</center>

{% endblock %}
