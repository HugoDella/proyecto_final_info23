{% extends 'base.html' %}
{% load static %}
{% block contenido %}
<center>
    <center>
        <div class="container-fluid" style="margin-bottom: 50px;;">
            <div class="row">
                <div class="col-12 bg-info ms-5 me-5"><h1>CONTACTO</h1></div>
            </div>
        </div>
    </center>
    
    <form method="POST" style="margin: 50px;">
    <h1>Envianos un mensaje</h1>
    <br>
    {% if messages %}
       {% for message in messages%}
           <div class="message{{message.tags}}"></div>
       {% endfor %}
    {% endif %}   
    <table>
         {% csrf_token %}
         {{form}} 
    </table>
    <input type="submit" value="enviar">
</form>
</center>
{% endblock %}
