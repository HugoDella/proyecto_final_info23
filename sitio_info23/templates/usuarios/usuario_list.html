{% extends 'base.html' %}

{% block contenido %}

<center>
    <center>
        <div class="container-fluid" style="margin-bottom: 50px;;">
            <div class="row">
                <div class="col-12 bg-info ms-5 me-5"><h1>USUARIOS</h1></div>
            </div>
        </div>
    </center>
        
<div class="container-fluid" style=" margin: 50px; margin-right: 50px ">
    <h1>Usuarios Registrados</h1>
    <br>
    <ul>
        {% for usuario in usuarios %}
            <li>{{usuario.username}} 
                <a style="color:black;"
             href="{% url 'apps.usuario:usuario_delete' pk=usuario.pk %}">Eliminar</a></li>
            </li>       
        {% empty %}
            <li>No hay Usuarios registrados</li>
        {% endfor %}
    </ul>
</div>    
</center>
{% endblock %}
